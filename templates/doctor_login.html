{% extends "base.html" %}
{% block title %}Doctor Login - ECG Analysis{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-white">
                <h3 class="mb-0"><i class="fas fa-user-md"></i> Doctor Login</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                      <b><label class="form-label">Doctor ID</label></b>  
                        <input type="text" class="form-control" name="doctor_id" required>
                    </div>
                    <div class="mb-3">
                       <b><label class="form-label">Password</label></b> 
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <span class="spinner-border spinner-border-sm d-none"></span>
                        <i class="fas fa-arrow-right"></i> Login
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
